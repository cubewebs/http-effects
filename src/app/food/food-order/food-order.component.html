<div class="card my-5">
    <div class="card-body">
      <h5 class="card-title">New Order</h5>
      <h6 class="card-subtitle mb-2 text-muted mb-4">Fill in the form to make a new order to be delivered</h6>
      <form class="row g-3" [formGroup]="orderFormData" (submit)="saveOrder()">
        <div class="col-md-6">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name" formControlName="firstName">
        </div>
        <div class="col-md-6">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name" formControlName="lastName">
        </div>
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" formControlName="email">
        </div>
        <div class="col-md-5">
          <label for="telephone" class="form-label">Telephone</label>
          <input type="number" class="form-control" id="telephone" formControlName="phoneNumber">
        </div>
        <div class="col-md-2">
            <label for="inputState" class="form-label">Postal Code</label>
            <select id="inputState" class="form-select" formControlName="zip">
              <option selected>Choose...</option>
              <option>38660</option>
              <option>38670</option>
            </select>
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" formControlName="address" placeholder="St StreetName 23 Second Floor Door C">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="privacy">
            <label class="form-check-label" for="gridCheck">
              I accept your privacy policy
            </label>
          </div>
        </div>
        <div class="col-12 d-md-flex justify-content-md-end">
          <button type="submit" class="btn btn-primary" [disabled]="orderFormData.invalid">Order</button>
        </div>
      </form>
    </div>
</div>
